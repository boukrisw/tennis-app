<div *ngIf="player !== undefined" class="details">
  <img class="player__picture" src="{{ player.picture }}" />
  <div>
    <div class="header">
      <div class="player__name">
        {{ player.firstname }} {{ player.lastname }}
      </div>
      <div class="country">
        <img class="country__picture" src="{{ player.country.picture }}" />
        <div class="country__code">{{ player.country.code }}</div>
      </div>
    </div>
    <div class="player__stats">
      <div>
        <div class="player__stats__title">RANK</div>
        <div class="player__stats__value">#{{ player.data.rank }}</div>
      </div>
      <div>
        <div class="player__stats__title">POINTS</div>
        <div class="player__stats__value">{{ player.data.points }}</div>
      </div>
      <div>
        <div class="player__stats__title">COUNTRY</div>
        <div class="player__stats__value">{{ player.country.code }}</div>
      </div>
    </div>
    <div class="player__stats">
      <div>
        <div class="player__stats__title">WEIGHT</div>
        <div class="player__stats__value">{{ player.data.weight }}</div>
      </div>
      <div>
        <div class="player__stats__title">HEIGHT</div>
        <div class="player__stats__value">{{ player.data.height }}</div>
      </div>
    </div>
  </div>
</div>
